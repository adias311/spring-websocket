<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
</head>
<body>
  
<!-- chat-area -->
<section class="message-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="chat-area">
          <!-- chatlist -->
          <div class="chatlist">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="chat-header">
                  <div class="msg-search">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search" aria-label="search">
                    <a class="add" id="openChatMenu"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/add.svg" alt="add"></a>
                  </div>

                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="Open-tab" data-bs-toggle="tab" data-bs-target="#Open" type="button" role="tab" aria-controls="Open" aria-selected="true">Personal Chat</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="Closed-tab" data-bs-toggle="tab" data-bs-target="#Closed" type="button" role="tab" aria-controls="Closed" aria-selected="false">Group Chat</button>
                    </li>
                  </ul>
                </div>

                <div class="modal-body">
                  <!-- chat-list -->
                  <div class="chat-lists">
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
                        <!-- chat-list -->
                        <div class="chat-list" id="personal">    

                        </div>
                        <!-- chat-list -->
                      </div>
                      <div class="tab-pane fade" id="Closed" role="tabpanel" aria-labelledby="Closed-tab">

                        <!-- chat-list -closed tab -->
                        <div class="chat-list" id="group">
                                                                        
                        </div>
                        <!-- chat-list -->
                      </div>
                    </div>

                  </div>
                  <!-- chat-list -->
                </div>
              </div>
            </div>
          </div>
          <!-- chatlist -->

          <!-- chatbox -->
          <div class="chatbox">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="msg-head">
                  <div class="row">
                    <div class="col-8">
                      <div class="d-flex align-items-center">
                        <span class="chat-icon">
                          <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title">
                        </span>
                        <div class="flex-shrink-0">
                          <img class="img-fluid" src="" alt="user img" style="width: 38px; height: 38px; border-radius: 50%;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <h3></h3>
                          <p></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <ul class="moreoption">
                        <li class="navbar nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                          <ul class="dropdown-menu">      
                            <li id="profile"></li>                                                
                            <li><a class="dropdown-item" href="index.html" id="logout">⬅️ Logout</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="modal-body">
                  <div class="msg-body">
                    <ul>                     
                                       
                    </ul> 
                  </div>
                </div>

                <div class="send-box">
                  <form autocomplete="off">
                    <input type="text" class="form-control" id="messageInput" placeholder="Write message…">
                    <button type="button" id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                  </form> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- chatbox -->

      </div>
    </div>
  </div>
  </div>
</section>
<!-- chat-area -->

  <!-- Chat Menu Popup -->
  <div id="chatMenuPopup" class="p-3">
    <h5 class="text-center mb-3">Select a Chat</h5>

    <div>
      <h6>Personal</h6>
      <div id="personalChats">
        <!-- Personal chats will be inserted here -->
      </div>
    </div>

    <div class="mt-3">
      <h6>Group</h6>
      <div id="groupChats">
        <!-- Group chats will be inserted here -->
      </div>
    </div>

    <div class="text-end mt-3">
      <button id="closeChatMenu" class="btn btn-secondary btn-sm">Close</button>
    </div>
  </div>

</body>
</html>
